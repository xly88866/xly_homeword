<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 200px;
            transform: translate(-50%, -50%);
        }
        .xiaog {
            
            width: 200px;
            height: 200px;
            background: #000;
            color: #fff;
            margin-top: 10px;
        }
        .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inp1">
            <span>属性名:</span><input class="inpss1" type="text" value="background">
        </div>
        <div class="inp2">
            <span>属性值:</span><input class="inpss2" type="text" value="blue">
        </div>
        <div class="btn">
            <button class="qd">确定</button>
            <button class="cz">重置</button>
        </div>
        <div class="xiaog">在上方输入框输入"属性名"及"属性值"，点击确定按钮查看效果。</div>
    </div>
</body>
<script>
    let inp1 = document.querySelector(".inpss1");
    let inp2 = document.querySelector(".inpss2");
    let qd = document.querySelector(".qd");
    let cz = document.querySelector(".cz");
    let xiaog = document.querySelector(".xiaog");
    qd.onclick = function () {
        let inps1 = inp1.value
        let inps2 = inp2.value
        xiaog.style[inps1] = inps2
    }
    cz.onclick = function(){
        xiaog.removeAttribute("style")
    }
</script>
</html>
